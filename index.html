<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Movie Trivial Game!</h1>
            </div>
        </div>
    </header>
    <div class="container-fluid text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p id="question1"></p>
                    <!-- False The Hurt Locker won-->
                    <label><input type="radio" name="radio1" value="true">True </label>
                    <label><input type="radio" name="radio1" value="false">False</label>

                    <p id="question2"></p>
                    <!-- True  Paul Newman starred in the movie-->
                    <label><input type="radio" name="radio2" value="true">True</label>
                    <label><input type="radio" name="radio2" value="false">False</label>

                    <p id="question3"></p>
                    <!--True -->
                    <label><input type="radio" name="radio3" value="true">True</label>
                    <label><input type="radio" name="radio3" value="false">False</label>

                    <p id="question4"></p>
                    <!--False Frodo Baggins-->
                    <label><input type="radio" name="radio4" value="true">True</label>
                    <label><input type="radio" name="radio4" value="false">False</label>
                </div>
                <div class="col-sm-6">
                    <p id="question5"></p>
                    <!--True-->
                    <label><input type="radio" name="radio5" value="true">True</label>
                    <label><input type="radio" name="radio5" value="false">False</label>

                    <p id="question6"></p>
                    <!--False the right answer is The Wizard of Oz-->
                    <label><input type="radio" name="radio6" value="true">True</label>
                    <label><input type="radio" name="radio6" value="false">False</label>

                    <p id="question7"></p>
                    <!-- True-->
                    <label><input type="radio" name="radio7" value="true">True</label>
                    <label><input type="radio" name="radio7" value="false">False</label>

                    <p id="question8"></p>
                    <!--False Leonardo DiCaprio-->
                    <label><input type="radio" name="radio8" value="true">True</label>
                    <label><input type="radio" name="radio8" value="false">False</label>
                </div> <br><b>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item"> Not Answered
                            <span class="badge badge-info badge-pill">8</span>
                        </li>
                        <li class="list-group-item">Correct
                            <span class="badge badge-success badge-pill">0</span>
                        </li>
                        <li class="list-group-item">Wrong
                            <span class="badge badge-error badge-pill">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
                <div class="row">
                        <div class="col-md-4">
                        <progress value="0" max="15" id="sbar"></progress>
                            <p id="counting">15</p>
                        </div>
                        <div class="col-md-4">
                        <button id="start">Start Game</button>
                        </div>
                        <div class="col-md-4">
                        <p><input type="button" value="Submit"></p>
                         </div>   
                <script src="assets/javascript/app.js">
        </script>

</body>

</html>
